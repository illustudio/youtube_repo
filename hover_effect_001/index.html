<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Effect 001</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrapper">
      <div class="video">
        <div class="video__info">
          <h2 class="video__info__title">밤하늘의 저속 촬영 비디오</h2>
          <p class="video__info__desc">Vimeo님의 동영상, 출처: Pexels</p>
        </div>
        <video class="video__item" loop>
          <!--직접 영상소스를 넣으셔야합니다.-->
          <source src="./1.webm" type="video/webm" />
        </video>
      </div>
      <div class="video">
        <div class="video__info">
          <h2 class="video__info__title">조명과 장식품 크리스마스 트리</h2>
          <p class="video__info__desc">Oleg Magni님의 동영상, 출처: Pexels</p>
        </div>
        <video class="video__item" loop>
          <!--직접 영상소스를 넣으셔야합니다.-->
          <source src="./2.webm" type="video/webm" />
        </video>
      </div>

      <div class="video">
        <div class="video__info">
          <h2 class="video__info__title">Dog and snow</h2>
          <p class="video__info__desc">
            Mikhail Nilov님의 동영상, 출처: Pexels
          </p>
        </div>
        <video class="video__item" loop>
          <!--직접 영상소스를 넣으셔야합니다.-->
          <source src="./3.webm" type="video/webm" />
        </video>
      </div>
    </main>
    <script defer src="./scripts.js"></script>
  </body>
</html>
